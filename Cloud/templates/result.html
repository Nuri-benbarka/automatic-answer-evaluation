<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Result</h1>
    <div id="result-container">
        <p id="result-message">{{ result_message }}</p>
        <div id="student-text-container">
            <h2>Student Text:</h2>
            <p>{{ student_text }}</p>
        </div>
        <div id="teacher-text-container">
            <h2>Teacher Text:</h2>
            <p>{{ teacher_text }}</p>
        </div>
        <button onclick="backToUpload()">Back to Upload</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
